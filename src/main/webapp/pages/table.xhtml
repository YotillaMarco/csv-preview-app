<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Data Table Test</title>

    <h:outputStylesheet library="vendor" name="primeflex/primeflex.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <div class="p-grid p-align-stretch vertical-container content">
        <div class="p-col-fixed full-height">
            <div class="full-height sidebar">
                <span class="ui-widget ui-outputlabel">I am a sidebar</span>
            </div>
        </div>
        <div class="p-col full-height">
            <h:form id="customerTableForm" styleClass="full-height">
                <p:dataTable id="customerTable"
                             var="customer"
                             value="#{customerModel.customerList}"
                             scrollable="true"
                             scrollHeight="100%">
                    <p:column headerText="Id">
                        <h:outputText value="#{customer.id}"/>
                    </p:column>
                    <p:column headerText="First Name">
                        <h:outputText value="#{customer.firstName}"/>
                    </p:column>
                    <p:column headerText="Last Name">
                        <h:outputText value="#{customer.lastName}"/>
                    </p:column>
                    <p:column headerText="Age">
                        <h:outputText value="#{customer.age}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</h:body>
</html>
